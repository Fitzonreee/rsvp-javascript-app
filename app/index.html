<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>RSVP</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Lato:100,400,800" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/print.css">
  </head>
  <body>
    <div class="wrapper">

      <header>
        <form id="registrar">
          <input type="text" name="name" placeholder="Invite Someone...">
          <button type="submit" name="submit" value="submit">
            <span>Invite</span>
          </button>
        </form>
      </header>

      <div class="main">
        <div class="menu toggleResponses">
          <div>
            <input type="checkbox" id="attending">
            <label>See who is going</label>
          </div>
          <div id="attendingCount">
            <span>16</span>
          </div>
          <div>
            <input type="checkbox" id="invited">
            <label>See who is invited</label>
          </div>
          <div id="invitedCount">
            <span>34</span>
          </div>
        </div>
        <ul id="invitedList"></ul>
      </div>

    </div> <!-- /.wrapper -->
    <!-- <script src="js/lib/a-library.js"></script> -->
    <script src="js/main.js"></script>
  </body>
</html>
